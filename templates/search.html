<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/utils.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/mobile.css')}}">
    <link rel="icon" href="{{url_for('static',filename='img/logo.png')}}">
    <title>iBlog - Heaven for bloggers</title>
</head>
<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/">
                <span><img src="{{ url_for('static',filename='img/logo.png')}}" width="94px" alt=""></span>
            </a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/createpost">Create Post</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search" method="POST">
                <input class="form-input" type="text" name="query" placeholder="Enter Article Title">
                <button class="btn" method="POST">Search</button>
            </form>

        </div> 

    </nav>
 

    <div class="max-width-1 m-auto"><hr></div>
    <div class="home-articles max-width-1 m-auto font2">
        
        <h2>Search Results for {{search_text}}</h2>
        <div class="home-article">

            {% for post in posts %}
            {% if search_text in post.title %}
            <div class="home-article-img">
                <img src="{{ url_for('static',filename='img/11.svg')}}" alt="article">
            </div>
            <div class="home-article-content font1">
                <a href="/blogpost/{{post.id}}"><h3>{{ post.title }}</h3></a>
                
                <span>{{ post.author_name }}</span>
                <span>{{ post.date_created.date() }}</span>
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <br>
        <br>
    <div class="footer">
        <p>Copyright &copy; iBlog.com </p> 
    </div>
</body>
</html>
